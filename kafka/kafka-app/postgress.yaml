# postgres-setup.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: postgres

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: postgres
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/postgres  # Change this to your desired path on the host

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: postgres
spec:
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: postgress-disk  # Use your existing disk name
    fsType: ext4  
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: rambo  # Change to your desired username
        - name: POSTGRES_PASSWORD
          value: rambo123  # Change to your desired password
        - name: POSTGRES_DB
          value: rambodb   # Change to your desired database name
        resources:
          requests:
            memory: "512Mi"   # Minimum memory request
            cpu: "250m"       # Minimum CPU request
          limits:
            memory: "1Gi"     # Maximum memory limit
            cpu: "500m"       # Maximum CPU limit  
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
